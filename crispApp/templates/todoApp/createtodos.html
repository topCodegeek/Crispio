{% extends 'todoApp/base.html' %}
<!doctype html>
<html lang="en">
{% load static %}
<head>
     {% block head %}
     <title>Create a New To-do | Crispio</title>
     <!--Meta Data-->
     {% endblock %}
</head>
<body>
     {% block content %}

     <h1 class="heading">Create</h1>

               {{ form.as_p }}

               Create
          </button>
          </form>
     </div>

     {% endblock %}
</body>
</html>
