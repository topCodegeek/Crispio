{% extends 'todoApp/base.html' %}
<!doctype html>
<html lang="en">
{% load static %}
<head>
     {% block head %}
     <title>Edit "{{ todo.title }} | Crispio"</title>
     <!--Meta Data-->
     {% endblock %}
</head>
<body>
     {% block content %}
     {{ error }}
     <h1 class="heading">Edit or Reassign</h1>
     <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
     <button type="submit">
          Save
     </button>
     </form>
     {% endblock %}
</body>
</html>
